<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸš€ URL Shortener</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Long URL</label>
                <input type="url" name="long_url" class="form-control" placeholder="Enter your long URL" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" placeholder="Enter your company name" required>
            </div>
            <button class="btn btn-primary w-100">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="card mt-4 p-3 shadow">
            <h5>Your Short URL:</h5>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
